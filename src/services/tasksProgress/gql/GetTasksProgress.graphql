query GetTasksProgress($projectName: String!, $folderIds: [String!]) {
  project(name: $projectName) {
    name
    tasks(folderIds: $folderIds, last: 1000) {
      edges {
        node {
          projectName
          id
          name
          label
          taskType
          status
          assignees
          updatedAt
          active
          hasReviewables
          folder {
            id
            name
            label
            parents
          }
        }
      }
    }
  }
}
